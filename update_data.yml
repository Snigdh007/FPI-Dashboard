name: Auto-Update FPI Data

on:
  schedule:
    # Runs at 6:30 AM IST (1:00 AM UTC) on 15th and last day of month
    - cron: '0 1 15 * *'      # 15th of every month
    - cron: '0 1 L * *'       # Last day of every month
  workflow_dispatch:          # Allows manual trigger from GitHub UI

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install beautifulsoup4 requests openpyxl xlrd
    
    - name: 🔍 Run NSDL scraper
      run: |
        echo "Starting data scraper..."
        python scraper.py
      continue-on-error: false
    
    - name: 📊 Check for changes
      id: check_changes
      run: |
        if git diff --quiet *.csv; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No CSV changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "CSV files have been updated"
        fi
    
    - name: 💾 Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv FPI_Reports/
        git commit -m "🤖 Auto-update: Fortnightly FPI data - $(date +'%d %b %Y')"
        git push
    
    - name: 🚀 Trigger Render deployment
      if: steps.check_changes.outputs.changes == 'true'
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        if [ ! -z "$RENDER_DEPLOY_HOOK" ]; then
          echo "Triggering Render deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "✅ Deployment triggered successfully"
        else
          echo "⚠️ RENDER_DEPLOY_HOOK not set. Skipping deployment trigger."
        fi
    
    - name: 📝 Create update summary
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        echo "## 📊 Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Date:** $(date +'%d %B %Y')" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Files Updated:** CSV data files" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment:** Triggered on Render" >> $GITHUB_STEP_SUMMARY
    
    - name: ⚠️ No updates needed
      if: steps.check_changes.outputs.changes == 'false'
      run: |
        echo "## ℹ️ No Updates Required" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Data is already up to date. No changes detected." >> $GITHUB_STEP_SUMMARY